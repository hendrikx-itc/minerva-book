data_source: node-concentrator
entity_type: Node
granularity: 300s
partition_size: 1d
parts:
  - name: node-concentrator_node_5m
    trends:
      - name: pickups
        data_type: smallint
      - name: drops
        data_type: smallint
      - name: temperature
        data_type: float
      - name: restarts        # < New trend
        data_type: integer    # <
